{% extends 'base.html' %}
{% block content %}
<h2>Create Project</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <h3>Project Budget Details</h3>
    <div class="form-group">
        {{ budget_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary mt-4"><i class="fas fa-plus"></i> Create Project</button>
</form>

<a href="/manager_dashboard/" class="btn btn-secondary mt-4">Back to Dashboard</a>

<style>
    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
