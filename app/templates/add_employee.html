{% extends 'base.html' %}
{% block content %}
<h2>Add New Employee</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-plus"></i> Add Employee</button>
</form>

<a href="{% url 'employee_overview' %}" class="btn btn-secondary mt-4">Back to Employee Overview</a>

<style>
    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
